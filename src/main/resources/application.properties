# Mysql 配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myblog?useUnicode=true&charactionEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis 配置
#指定Mybatis表和实体映射关系的xml配置文件，包含表与实体映射，字段和属性的映射，以及各个sql语句.
# mybatis.mapper-locations 指定了映射文件路径
mybatis.mapper-locations=classpath:mapper/**Mapper.xml

# 开启Mybatis sql 执行日志
logging.level.com.example.mybatis.dao.studentMapper=debug
