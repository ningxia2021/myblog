<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
<!--  引入公有样式  -->
    <link rel="stylesheet" href="../css/common.css">
<!--  引入博客列表页的样式  -->
    <link rel="stylesheet" href="../css/blog_list.css">
<!--  引入Vue  -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- logo -->
        <img src="../img/tree.jpg" alt="logo">
        <!-- title -->
        <span class="title">我的博客系统</span>
        <!-- 展位空格 -->
        <span class="space"></span>
        <!-- 右侧的几个链接 -->
        <a href="blog_list.html">主页</a>
        <a href="blog.edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="left">
            <div class="card">
                <!-- 用户头像 -->
                <img src="../img/lake.jpg" alt="个人头像">
                <!-- 用户姓名 -->
                <h2>一条大菜狗</h2>
                <!-- github -->
                <a href="http://github.com">http://github.com</a>
                <!-- 统计信息 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>01</span>
                    <span>02</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="right">
            <!-- 每一篇blog 就是一片博客区域 -->
            <div class="blog">
                <!-- 博客标题 -->
                <div class="title">我的第一篇博客</div>
                <!-- 创建时间 -->
                <div class="data">2022.05.05</div>
                <!-- 博客摘要 -->
                <div class="desc">
                    我打碎了夕阳，不想沾染了衣裳，带着一身霞光，照亮人间漫道，凭它道阻且长，从此无惧无伤……<br>
                    我来人间一趟，幸得盛世安康，或胸怀四方，或儿女情长，吾愿浅斟低唱，辞却人间琳琅……<br>
                </div>
                <!-- 查看详情按钮 -->
                <a href="blog_detail.html" class="detail">
                    查看全文&gt;&gt;
                </a>
            </div>

            <!-- 每一篇blog 就是一片博客区域 -->
            <div class="blog">
                <!-- 博客标题 -->
                <div class="title">我的第二篇博客</div>
                <!-- 创建时间 -->
                <div class="data">2022.05.05</div>
                <!-- 博客摘要 -->
                <div class="desc">
                    我打碎了夕阳，不想沾染了衣裳，带着一身霞光，照亮人间漫道，凭它道阻且长，从此无惧无伤……<br>
                    我来人间一趟，幸得盛世安康，或胸怀四方，或儿女情长，吾愿浅斟低唱，辞却人间琳琅……<br>
                </div>
                <!-- 查看详情按钮 -->
                <a href="blog_detail.html" class="detail">
                    查看全文&gt;&gt;
                </a>
            </div>
        </div>
    </div>
</body>
</html>
