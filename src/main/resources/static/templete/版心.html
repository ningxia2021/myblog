<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>版心</title>
    <!--  引入公有样式  -->
    <link rel="stylesheet" href="../css/common.css">
    <!--  引入博客列表页的样式  -->
    <link rel="stylesheet" href="../css/blog_list.css">
</head>
<body>
<!-- 版心 -->
<div class="container">
    <!-- 左侧个人信息 -->
    <div class="left">
        <div class="card">
            <!-- 用户头像 -->
            <img src="../img/lake.jpg" alt="个人头像">
            <!-- 用户姓名 -->
            <h2>一条大菜狗</h2>
            <!-- github -->
            <a href="http://github.com">http://github.com</a>
            <!-- 统计信息 -->
            <div class="counter">
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="counter">
                <span>01</span>
                <span>02</span>
            </div>
        </div>
    </div>
    <!-- 右侧内容详情 -->
    <div class="right">
        <!-- 每一篇blog 就是一片博客区域 -->
        <div class="blog">
            <!-- 博客标题 -->
            <div class="title">我的第一篇博客</div>
            <!-- 创建时间 -->
            <div class="data">2022.05.05</div>
            <!-- 博客摘要 -->
            <div class="desc">
                我打碎了夕阳，不想沾染了衣裳，带着一身霞光，照亮人间漫道，凭它道阻且长，从此无惧无伤……<br>
                我来人间一趟，幸得盛世安康，或胸怀四方，或儿女情长，吾愿浅斟低唱，辞却人间琳琅……<br>
            </div>
            <!-- 查看详情按钮 -->
            <a href="#" class="detail">
                查看全文&gt;&gt;
            </a>
        </div>

        <!-- 每一篇blog 就是一片博客区域 -->
        <div class="blog">
            <!-- 博客标题 -->
            <div class="title">我的第二篇博客</div>
            <!-- 创建时间 -->
            <div class="data">2022.05.05</div>
            <!-- 博客摘要 -->
            <div class="desc">
                我打碎了夕阳，不想沾染了衣裳，带着一身霞光，照亮人间漫道，凭它道阻且长，从此无惧无伤……<br>
                我来人间一趟，幸得盛世安康，或胸怀四方，或儿女情长，吾愿浅斟低唱，辞却人间琳琅……<br>
            </div>
            <!-- 查看详情按钮 -->
            <a href="#" class="detail">
                查看全文&gt;&gt;
            </a>
        </div>
    </div>
</div>
</body>
</html>
